{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
{% for item in page_obj %}
    <p>{{ item.title }}</p>
{% endfor %}

<ul>

    {% for p in page_obj.paginator.page_range  %}

    <li class="pagenum">
        {% if p == page_obj.number %}
            <a>{{ p }}</a>
        {% else %}
            <a href="?page={{ p }}">{{ p }}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
